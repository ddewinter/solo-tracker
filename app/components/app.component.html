<div id="map-container" #mapContainer>
    <div id="map" #map></div>
    <div id="last-checkin">
        <h1>Last Check-In</h1>
        <div class="ago">
            <last-checkin-card [ago]="lastCheckin.ago()"></last-checkin-card>
        </div>
        <div class="last-checkin-details">
            <p>{{lastCheckin.location}}</p>
            <p>{{lastCheckin.area}}</p>
            <p>{{lastCheckin.lat}}, {{lastCheckin.lng}}</p>
        </div>
    </div>
</div>
